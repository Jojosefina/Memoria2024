{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{%block title%}{%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/general.css' %}"
    />
  </head>
  <body>
    {% comment %}
    <div>
      <img
        src="{% static 'img/logo.png' %}"
        alt="Logo"
        style="
          width: 100px;
          height: 100px;
          margin-left: 20px;
          margin-top: 20px;
          position: absolute;
        "
      />
    </div>
    {% endcomment %}
    <div class="d-flex justify-content-end">
      <i
        id="toggle-container"
        class="fa-solid fa-bars fa-lg"
        style="
          cursor: pointer;
          margin-right: 20px;
          margin-top: 57px;
          position: absolute;
          color: #2f365f;
          width: 40px;
          height: 31.5px;
        "
      ></i>
      <div id="container" class="d-none">
        <!-- Contenido del contenedor -->
        aaa
      </div>
    </div>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse">
          <!-- Left links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link barlow-semibold"
                aria-current="page"
                href="{% url 'home' %}"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link barlow-semibold"
                aria-current="page"
                href="{% url 'asignaturas' %}"
                >Asignaturas</a
              >
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    {% block content %}{% endblock %} {% comment %}
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">e-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="modal-password" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="modal-password"
                />
              </div>
              <div class="mb-3">
                <a href="{% url 'Registro' %}"
                  >¿No tienes cuenta? Regístrate aquí</a
                >
              </div>
              <button type="submit" class="btn btn-primary" onclick="login()">
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endcomment %}
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/navBar.js' %}"></script>
  </body>
</html>
