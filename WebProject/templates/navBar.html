{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{%block title%}{%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/general.css' %}"
    />
  </head>
  <body>
    <div class="menu-container d-flex justify-content-end">
      {% if user.is_authenticated %}
      <button
        class="btn dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i id="toggle-container" class="fa-solid fa-bars fa-lg"></i>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="dropdownMenuButton"
      >
        <li>
          <a class="dropdown-item" href="{% url 'misApuntes' %}">Mis Apuntes</a>
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'favoritos' %}">Favoritos</a>
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a>
        </li>
      </ul>
      {% else %}
      <button
        class="login-button"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        <i class="fa-solid fa-user"></i> Iniciar Sesión
      </button>
      {% include 'modal_login.html' %} {% endif %}
    </div>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm">
      <div class="container-fluid">
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse">
          <!-- Left links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link barlow-semibold"
                aria-current="page"
                href="{% url 'home' %}"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link barlow-semibold"
                aria-current="page"
                href="{% url 'asignaturas' %}"
                >Asignaturas</a
              >
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    {% block content %}{% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
